<!-- INCLUDE overall_header.html -->

<a id="maincontent"></a>
<a href="{U_BACK}" style="float: {S_CONTENT_FLOW_END};">&laquo; {L_BACK}</a>

<h1>{ACP_BOARD_NOTICE_RULES}</h1>

<p>{ACP_BOARD_NOTICE_RULES_EXPLAIN}</p>

<!-- IF NOTICE -->
	<div class="successbox">
		<h3>{L_NOTIFY}</h3>
		<p>{NOTICE}</p>
	</div>
<!-- ENDIF -->

<form id="acp_icons" method="post" action="{U_ACTION}">

<fieldset class="tabulated">

<legend>{BOARD_NOTICE_TITLE}</legend>

<table class="table1 zebra-table">
<thead>
<tr>
	<th>{BOARD_NOTICE_RULE_NAME}</th>
	<th>{BOARD_NOTICE_RULE_VALUE}</th>
	<th>{L_OPTIONS}</th>
</tr>
</thead>
<tbody>
<!-- BEGIN items -->
	<!-- IF items.S_SPACER -->
		<tr>
			<td class="row3" colspan="{COLSPAN}" style="text-align: center;">{L_NOT_DISPLAYED}</td>
		</tr>
	<!-- ENDIF -->
	<tr>
		<td>
			<select>
				<option value="">Please choose a rule...</option>
				<!-- BEGIN items.allrules -->
				<option value="{items.allrules.COMBO_RULE_ID}" <!-- IF items.allrules.COMBO_RULE_SELECTED -->selected<!-- ENDIF -->>{items.allrules.COMBO_RULE_NAME}</option>
				<!-- END items.allrules -->
			</select>
		</td>
		<td>{items.RULE_CONDITIONS}</td>
		<td class="actions" style="text-align: right;">
			<a href="{items.U_EDIT}">{ICON_EDIT}</a>
			<a href="{items.U_DELETE}" data-ajax="row_delete">{ICON_DELETE}</a>
		</td>
	</tr>
<!-- BEGINELSE -->
	<tr class="row3">
		<td colspan="{COLSPAN}">{L_ACP_NO_ITEMS}</td>
	</tr>
<!-- END items -->
</tbody>
</table>
<div class="pagination">
<!-- IF .pagination -->
	<!-- INCLUDE pagination.html -->
<!-- ENDIF -->
</div>
<p class="quick">
	<input class="button2" name="add" type="submit" value="{BOARD_NOTICE_RULE_ADD}" />
</p>
{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
